sonar.projectKey=InseeFr_Trevas-TS
sonar.organization=inseefr
sonar.host.url=https://sonarcloud.io

# Project name & version
sonar.projectName=Trevas-TS
sonar.projectVersion=2.0.0

# Path to sources
sonar.sources=src
sonar.exclusions=src/**/*.spec.js, stories, src/**/*.spec.ts, src/**/*.test.ts

# Path to tests
sonar.test.inclusions=src/**/*.spec.js, src/**/*.spec.ts

# Coverage
sonar.javascript.lcov.reportPaths=./coverage/lcov.info
sonar.coverage.exclusions=src/**/*.spec.js, src/**/*.spec.ts, stories/**/*.*


# Source encoding
sonar.sourceEncoding=UTF-8